{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js"></script>
  <![endif]-->
</head>
<body>
<style>
    body {
        background-image: url("{% static 'assets/img/bg1.jpg' %}");
        background-size: cover;
    }
</style>
    <br/>
        <div class="pull-right right">
                    <a href="/" ><i class="fa fa-user-circle-o" style="padding-right: 10px"></i> Home</a>
                <a href="/logout" ><i class="fa fa-sign-out" style="padding-right: 10px"></i>Logout</a>
            </div>
     <a href="/" > <img src="{% static 'assets/img/PDEF2S.png'%}" class="img-responsive" alt="PDEF2S" height="250" width="450" style="text-align: center; margin: 0 auto"></a>
  {% block content_wrapper %}
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  {% endblock %}
<div class="container text-center"><br/><br/><b>Note: </b> You will need to have enabled 2-factor authentication to enabled for PDE download. <br/>
        You can enable 2-factor authentication <a href="/account/two_factor/setup/"> here once you have logged in.</a> </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.2/js/bootstrap.min.js"></script>
</body>
</html>
